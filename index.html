<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowflakes Falling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Snowflake container -->
  <div id="snowflakes"></div>

<!-- Hand icon pointing upwards -->
<div class="hand-icon">
    <img src="pointer.png" alt="Pointing Hand" />
  </div>

  <!-- Card with "Merry Christmas" text and reindeer image -->
  <div class="card">
    <!-- Reindeer image (add your image file or URL later) -->
    <img src="reindeer.jpg" alt="Reindeer" class="reindeer-image" />
    <h1>Merry Christmas</h1>
    <!-- Personal photo placeholder -->
    <img src="your-photo.jpg" alt="Personal Photo" class="personal-photo" />
  </div>

  <script src="script.js"></script>
  <script>
    // Event listener for hand icon click
    document.querySelector('.hand-icon').addEventListener('click', function () {
      // Add the fade-out class to trigger the transition
      document.body.classList.add('fade-out');

      // After the transition (1 second), navigate to page2.html
      setTimeout(function () {
        window.location.href = 'page2.html';
      }, 10); // The timeout matches the transition duration
    });
  </script>
</body>
</html>
